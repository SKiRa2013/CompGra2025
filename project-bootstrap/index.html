<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Registrar afiliación de la farmacia</title>
</head>
<body>
    <div class="container">
        <h1>Registro de la afiliación</h1>
        <form>
            <div class="row">
                <!-- Máximo de columnas de Bootstrap: 12 -->
                <div class="col d-flex align-items-center">
                    <label for="nombreFarmacia" class="me-2">Nombre de la Farmacia:</label>
                    <input type="text" id="nombreFarmacia" name="nombreFarmacia" required
                    class="form-control-plaintext border rounded px-2" placeholder="Ingrese el nombre de la Farmacia">  
                </div>

                <div class="col d-flex align-items-center">
                    <label for="nit" class="me-2">NIT:</label>
                    <input type="text" id="nit" name="nit" required
                    class="form-control-plaintext border rounded px-2" placeholder="Ingrese el NIT">
                </div>          
            </div>

            <div class="row">
                <div class="col d-flex align-items-center">
                    <label for="depto">Departamento</label>
                    <input type="text" id="depto" name="depto" 
                        class="form-select w-auto" placeholder="Departamento" required>
                </div>
                <div class="col">
                    <p class="me-2">Sample Text</p>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-success w-100">Registrar</button>
                </div>
            </div>  
        </form>
    </div>
</body>
</html>
